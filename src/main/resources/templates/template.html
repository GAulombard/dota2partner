<!doctype html>

<html lang="en" xmlns:th="http://wwww.thymeleaf.org" class="h-100"
    xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/src/main/resources/static/css/stylebis.css" rel="stylesheet" th:href=@{/css/stylebis.css}>
    <title>Dota 2 Partner</title>
</head>

<body>
<!--header-->
<header>
    <nav class="navbar-container">
        <div class="navbar-brand">
            <a href="#">DOTA 2 PARTNER</a>
        </div>
        <div class="navbar-collapse" id="mobile_menu">
            <ul class="navbar-left">
                <li><a href="#">Home</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Ticket</a></li>
                </li>
            </ul>
            <ul class="navbar-right">
                <li><a href="#"><span class="glyphicon-user"></span>Profile</a></li>
                <li><a href="#"><span class="glyphicon-setting"></span>Setting</a></li>
                <li><a href="#" title="refresh-data"><span class="glyphicon-refresh"></span>Refresh</a></li>
                <li><a href="#">Login/Signin</a></li>
            </ul>
        </div>
    </nav>
</header>

<aside>
    <div class="aside-container">
        <div class="persona-container">
            <div class="persona-name">
                <h1>Hodor</h1><span class="steam-icon"></span>
            </div>
            <div class="persona-avatar">
                <img class="avatar"
                     src="/src/main/resources/static/assets/8764a0f411e89fd7483b6871e01f5da013689e87_full.jpg">
            </div>
            <div class="liabimity-bar">
                <p>[------------BAR-----------]</p>
            </div>
        </div>
        <div class="player-stat-container">
            <div class="stats">
                <div class="win">
                    <p>win</p>
                    <p>3000</p>
                </div>
                <div class="losses">
                    <p>losses</p>
                    <p>3000</p>
                </div>
                <div class="winrate">
                    <p>win rate</p>
                    <p>50%</p>
                </div>
            </div>
            <div class="best-heroes">
                <div class="heros1">
                    <p>heroe1</p>
                </div>
                <div class="heroe2">
                    <p>heroe2</p>
                </div>
                <div class="heroe3">
                    <p>heroe3</p>
                </div>
                <div class="heroe4">
                    <p>heroe4</p>
                </div>
                <div class="heroe5">
                    <p>heroe5</p>
                </div>
            </div>
        </div>
        <div class="medal-container">
            <div class="dota-plus">
                <img class="dota-plus-logo" src="/src/main/resources/static/assets/dota_plus_icon.png">
            </div>
            <div class="rank">
                <img class="rank-icon" src="/src/main/resources/static/assets/rank_icon_3.png">
                <img class="rank-star" src="/src/main/resources/static/assets/rank_star_2.png">
            </div>
        </div>
    </div>
</aside>

<!-- footer -->
<footer>

</footer>
</body>

</html>
